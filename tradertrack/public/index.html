<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trade Discipline</h1>
    
    <!-- Login and Register Containers -->
    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" id="login-button">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-container">
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" id="register-button">Register</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-container" id="dashboard-container" style="display:none;">
        <div class="trade-details">
            <h2>Add a New Trade</h2>
            <form id="new-trade-form">
                <input type="text" id="trading-strategy" placeholder="Trading Strategy" required>
                <input type="text" id="trading-plan" placeholder="Trading Plan" required>
                <input type="number" id="amount-traded" placeholder="Amount Traded" required>
                <input type="text" id="risk-management" placeholder="Risk Management" required>
                <input type="text" id="entry-point" placeholder="Entry Point" required>
                <input type="text" id="exit-point" placeholder="Exit Point" required>
                <input type="text" id="indicators-used" placeholder="Indicators Used" required>
                <input type="text" id="time-frame" placeholder="Time Frame" required>
                <input type="date" id="trade-date" placeholder="Trade Date" required>
                <button type="button" id="add-trade-button">Add Trade</button>
            </form>
        </div>

        <!-- List of Previous Trades -->
        <div class="trades-list-container">
            <h2>Your Daily Trades Records</h2>
            <div id="trades-list"></div>
        </div>
        <button id="logout-button" class="logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
